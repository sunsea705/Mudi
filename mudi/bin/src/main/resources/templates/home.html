<!-- home geral para todos os usuários -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
		<div class="container">
			<div th:replace="~{base :: titulo('Últimos Pedidos')}"></div>
			
			<div class="card mb-3" th:each="pedido : ${pedidos}">
				<div class="card-header alert-dark" th:text="${pedido.nomeProduto}">Nome do Produto</div>
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-4">
							<div class="row">
								<div class="col-md-5">Valor: <spam th:if="${pedido.valorNegociado} != null" th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorNegociado, 1, 'POINT', 2, 'COMMA')}"></spam> </div>
								<div class="col-md-7">Data Entrega: <spam th:text="${#temporals.format(pedido.dataEntrega, 'dd/MM/yyyy')}"></spam> </div>
							</div>
							
							<div>Produto</div>
							<div> <input class="form-control" th:value="${pedido.urlProduto}" value = "url do produto"/></div>
								
							<div>Descrição</div>
							<div>
								<textarea disabled class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
							</div>
						</div>
							
						<div class="col-12 col-sm-4">
							<div>
								<img th:src="${pedido.urlImagem}" src="" class="img-thumbnail"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
