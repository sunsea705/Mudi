<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
		<div class="container">
			<div th:replace="~{base :: titulo('Novo Pedido')}"></div>
			<div class="card">
				<form th:object="${requisicaoNovoPedido}" class="card-body" action="novo" method="POST">
					<div class="form-group mb-3">
						<label for="nomeProduto">Produto</label>
						<input th:field="*{nomeProduto}" class="form-control" th:errorclass="is-invalid" placeholder="Nome do produto"/>
						<small>Informe o nome do produto.</small>
						<div th:errors="*{nomeProduto}" class="invalid-feedback"></div>
					</div>
					<div class="form-group mb-3">
						<label for="urlProduto">URL do Produto</label>
						<input th:field="*{urlProduto}" class="form-control" th:errorclass="is-invalid" placeholder="Url do produto"/>
						<small>Procure em um site a url que você deseja e cole a url da página aqui.</small>
						<div th:errors="*{urlProduto}" class="invalid-feedback"></div>
					</div>
					<div class="form-group mb-3">
						<label for="urlImagem">Imagem do Produto</label>
						<input th:field="*{urlImagem}" class="form-control" th:errorclass="is-invalid" placeholder="Url da imagem"/>
						<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
						<div th:errors="*{urlImagem}" class="invalid-feedback"></div>
					</div>
					<div class="form-group mb-3">
						<label for="descricao">Descrição</label>
						<textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
					</div>
					<button class="btn btn-primary" type="submit">Cadastrar!</button>
				</form>
			</div>
		</div>
	</body>
</html>
