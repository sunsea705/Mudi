<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<title>Mudi</title>
	<style>
		.logo-container {
			background-color: maroon;
			color: white;
			font-family: cursive;
		}
		.logo {
			font-size: 2.5rem;
		}
		.mudi-link {
			text-decoration: none;
			color: white;
		}
		.navegacao {
			background-color: rgb(92, 112, 97);
			font-family: 'Lato', sans-serif;
		}
	</style>
</head>

<div th:fragment="logo">
	<div class="logo-container p-3 d-flex justify-content-between align-items-center">
		<a href="/home" class="logo mudi-link ml-2">mudi</a>
		<div class="mr-2">
			<a sec:authorize="!isAuthenticated()" class="mudi-link" href="/login">login</a>
			<a sec:authorize="isAuthenticated()" class="mudi-link" onclick="document.querySelector('#form-login').submit()" >logout</a>
			<form class="d-none" id="form-login" th:action="@{/logout}" method="POST"></form>
		</div>
	</div>
	<div class="row mb-2 navegacao">
		<div class="col">
			<nav class="nav mudi-link">
			  <a class="nav-link mudi-link" th:href="@{/home}" >Home</a>
			  <a sec:authorize="isAuthenticated()" class="nav-link mudi-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
			  <a class="nav-link mudi-link" th:href="@{/oferta/home}">Fa√ßa sua Oferta</a>			
			</nav>
		</div>
	</div>
</div>

<div th:fragment="titulo(valor)" class="p-5 mb-4 bg-light rounded-3">
	<div class="container-fluid py-5">
		<h1 class="display-5" th:text="${valor}"></h1>
	</div>
</div>
