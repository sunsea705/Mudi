<!--  home de cada usu·rio -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
		<div class="container">
			<div th:replace="~{base :: titulo('Meus Pedidos')}"></div>
			<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
				<div class="navbar-nav">
					<a th:classappend="${status} == null ? 'active'" class="nav-item nav-link" th:href="@{/usuario/pedido}">Todos</a>
					<a th:classappend="${status} == 'aguardando' ? 'active'" class="nav-item nav-link" th:href="@{/usuario/pedido/aguardando}">Aguardando</a>
					<a th:classappend="${status} == 'aprovado' ? 'active'" class="nav-item nav-link" th:href="@{/usuario/pedido/aprovado}">Aprovado</a>
					<a th:classappend="${status} == 'entregue' ? 'active'" class="nav-item nav-link" th:href="@{/usuario/pedido/entregue}">Entregue</a>
				</div>
				<a href="/pedido/formulario"><button class="btn btn-outline-secondary">Novo</button></a>
			</nav>
			<div class="card mb-3" th:each="pedido : ${pedidos}">
				
				<th:block th:switch="${pedido.status.name()}" class="card-heder alert">
					<div th:case="AGUARDANDO" class="alert-warning" th:text="${pedido.nomeProduto}">Nome do Produto</div>
					<div th:case="APROVADO" class="alert-success" th:text="${pedido.nomeProduto}">Nome do Produto</div>
					<div th:case="ENTREGUE" class="alert-dark" th:text="${pedido.nomeProduto}">Nome do Produto</div>
				</th:block>
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-4">
							<div class="row">
								<div class="col-md-5">Valor: <spam th:if="${pedido.valorNegociado} != null" th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorNegociado, 0, 'POINT', 2, 'COMMA')}"></spam> </div>
								<div class="col-md-7">Data Entrega: <spam th:text="${#temporals.format(pedido.dataEntrega, 'dd/MM/yyyy')}"></spam> </div>
							</div>
							
							<div>Produto</div>
							<div> <input class="form-control" th:value="${pedido.urlProduto}" value = "url do produto"/></div>
								
							<div>Descri√ß√£o</div>
							<div>
								<textarea disabled class="form-control" th:text="${pedido.descricao}">descri√ß√£o do pedido</textarea>
							</div>
						</div>
							
						<div class="col-12 col-sm-4">
							<div>
								<img th:src="${pedido.urlImagem}" src="" class="img-thumbnail"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
